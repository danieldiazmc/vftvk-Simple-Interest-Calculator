<!DOCTYPE html>
<html>
    <head>
    
    <link rel="stylesheet" href="style.css">
    </head>
    <body onload="init()">

        <article class="card">
            <header>
                <h1>Simple Interest Calculator</h1>
            </header>
            

            <div>
                <section>
                    <div class="form-group">
                        <label for="principal">Amount</label>
                        <input type="number" name="principal" id="principal" />
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <input type="range" id="rate" value="1" min="1" max="10" step=0.1 onchange="updateRates()">
                        <span class="lblRate"></span>
                    </div>
                    <div class="form-group">
                        <label for="years">No. of Years</label>
                            <select name="years" id="years">
                        </select>
                    </div>
        
                    <button onclick="compute()">Compute Interest</button>
                </section>
            </div>

            <div id="interest">
                <section>
                    <p >If you deposit <span id="lblDeposit"></span>,</p>
                    <p>at an interest rate of <span class="lblRate"></span>.</p>
                    <p>You will recive an amount of <span id="lblRecive"></span>,</p>
                    <p>in the year <span id="lblYear"></span></p>                           
                </section>
            </div>
            <footer>
                <span>Â©</span> Everyone Can Get Rich
            </footer>
            
        </article>


        
    </body>
    <script src="script.js" type="text/javascript"></script>
</html>
